    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const quoteList = document.getElementById('quoteList');
        const quotes = JSON.parse(localStorage.getItem('quotes')) || [];
        if (quotes.length === 0) {
          quoteList.innerHTML = `<div class="empty-state"><p>No quote requests found.</p></div>`;
          return;
        }
        quotes.reverse().forEach(quote => {
          const card = document.createElement('div');
          card.classList.add('quote-card');

  <div class="quote-status"></div>

  <div class="quote-header">
    <div class="user-avatar">${(quote.name || "A").charAt(0).toUpperCase()}</div>
    <div>

    <p><span>Service:</span> <span class="badge">${quote.service}</span></p>
    <p class="project-details"><span>Details:</span><br>${quote.description}</p>
    <button class="done-btn">✅ Mark as Done</button>
  </div>
`;

          quoteList.appendChild(card);
        });
      });

    <script>
      function showMobileMenu() {
        document.querySelector('.nav-links').classList.add('active');
        document.getElementById('close-nav').style.display = 'block';
        document.getElementById('mobile-menu').style.display = 'none';
      }

      function hideMobileMenu() {
        document.querySelector('.nav-links').classList.remove('active');
        document.getElementById('close-nav').style.display = 'none';
        document.getElementById('mobile-menu').style.display = 'flex';
      }

      // Hamburger click
      document.getElementById('mobile-menu').addEventListener('click', showMobileMenu);

      // Close button click
      document.getElementById('close-nav').addEventListener('click', hideMobileMenu);

      // Clicking on nav link (in mobile view)
      document.querySelectorAll('.nav-links a').forEach(link => {
        link.addEventListener('click', function () {
          if (window.innerWidth <= 768) hideMobileMenu();
        });
      });


      // Smooth scrolling for navigation links
      document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener('click', function (e) {
          e.preventDefault();
          const target = document.querySelector(this.getAttribute('href'));
          if (target) {
            target.scrollIntoView({
              behavior: 'smooth',
              block: 'start'
            });
          }
        });
      });

      // Form submission handler
      function handleSubmit(event) {
        event.preventDefault();

        // Get form data
        const formData = new FormData(event.target);
        const data = Object.fromEntries(formData);

        // Simulate form submission
        alert(`Thank you ${data.name}! Your message has been sent. We'll get back to you soon!`);


        // Reset form
        event.target.reset();
      }

      // Add scroll effect to header

      });*/

      // Animate service cards on scroll
      const observerOptions = {
        threshold: 0.1,
        rootMargin: '0px 0px -50px 0px'
      };

      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.style.opacity = '1';
            entry.target.style.transform = 'translateY(0)';
          }
        });
      }, observerOptions);

      // Observe service cards
      document.querySelectorAll('.service-card').forEach(card => {
        card.style.opacity = '0';
        card.style.transform = 'translateY(20px)';
        card.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
        observer.observe(card);
      });

      // Observe portfolio items
      document.querySelectorAll('.portfolio-item').forEach(item => {
        item.style.opacity = '0';
        item.style.transform = 'translateY(20px)';
        item.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
        observer.observe(item);
      });

      // Add typing effect to hero title
      function typeWriter(element, text, speed = 100) {
        let i = 0;
        element.innerHTML = '';

        function type() {
          if (i < text.length) {
            element.innerHTML += text.charAt(i);
            i++;
            setTimeout(type, speed);
          }
        }

        type();
      }

      // Initialize typing effect when page loads
      window.addEventListener('load', () => {
        const heroTitle = document.querySelector('.hero h1');
        const originalText = heroTitle.textContent;
        typeWriter(heroTitle, originalText, 80);
      });
    </script>

    <script> const navLinks = document.querySelectorAll('.nav-links a');
      const sections = Array.from(navLinks)
        .map(link => document.querySelector(link.getAttribute('href')))
        .filter(Boolean); // Remove null sections

      window.addEventListener('scroll', () => {
        let scrollPos = window.scrollY || document.documentElement.scrollTop;

        let currentSection = sections[0];
        sections.forEach(section => {
          if (section.offsetTop <= scrollPos + 100) { // 100 is for header offset
            currentSection = section;
          }
        });

        navLinks.forEach(link => {
          link.classList.remove('active');
          if (link.getAttribute('href') === `#${currentSection.id}`) {
            link.classList.add('active');
          }
        });
      });
    </script>

      // Block Ctrl+Shift+I/J/C/K and Ctrl+U (View Source)
